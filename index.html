<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>Bondi</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/master.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#"
                    ><img src="imgs/logo.svg" alt="Bondi"
                /></a>
                <button
                    class="navbar-toggler shadow-none border-0"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="offcanvas offcanvas-end"
                    tabindex="-1"
                    id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel"
                >
                    <div class="offcanvas-header">
                        <button
                            type="button"
                            class="btn-close shadow-none ms-auto"
                            data-bs-dismiss="offcanvas"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul
                            class="navbar-nav justify-content-end align-items-center flex-grow-1"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link active p-2 pt-lg-3 pb-lg-3"
                                    aria-current="page"
                                    href="#"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 pt-lg-3 pb-lg-3" href="#"
                                    >Services</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 pt-lg-3 pb-lg-3" href="#"
                                    >About</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 pt-lg-3 pb-lg-3" href="#"
                                    >Portfolio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 pt-lg-3 pb-lg-3" href="#"
                                    >Testimonials</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 pt-lg-3 pb-lg-3" href="#"
                                    >Pricing</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 pt-lg-3 pb-lg-3" href="#"
                                    >Blog</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link p-2 pt-lg-3 pb-lg-3" href="#"
                                    >Contact</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section
            class="landing d-flex justify-content-center align-items-center"
        >
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 d-flex align-items-center">
                        <div
                            class="text-content text-center text-lg-start p-md-3"
                        >
                            <h1 class="fw-semibold">
                                Enter Mobile World Like A Hero!!!
                            </h1>
                            <p>
                                Duis aute irure
                                <a href="#">dolor in reprehenderit</a> in
                                voluptate velit esse cillum dolore eu fugiat
                                nulla pariatur.
                            </p>
                            <div class="download-btns">
                                <a href="#" class="d-inline-block me-2"
                                    ><img
                                        src="imgs/app-store-btn.svg"
                                        alt="App Store Button"
                                /></a>
                                <a href="#" class="d-inline-block"
                                    ><img
                                        src="imgs/play-store-btn.svg"
                                        alt="Play Store Button"
                                /></a>
                            </div>
                            <p>
                                Want to see more?
                                <a href="#">See our features.</a>
                            </p>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div
                            class="img-content d-flex justify-content-center align-items-center position-relative m-auto"
                        >
                            <div class="layer position-absolute">
                                <img src="imgs/landing01.svg" />
                            </div>
                            <div class="layer position-absolute">
                                <img src="imgs/landing02.png" />
                            </div>
                            <div class="layer position-absolute">
                                <img src="imgs/landing03.svg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/all.min.js"></script>
        <script src="js/master.js"></script>
    </body>
</html>
